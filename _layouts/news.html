---
layout: default
bodyClass: "page-news"
---

<!-- for mathjax support -->
<script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>

<div class="intro">
  <div class="container">
    <div class="row justify-content-start">
      <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
      {% if page.intro_image %}
      <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
        <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
      </div>
      {% endif %}
    </div>
  </div>
</div>

<div class="container pt-6 pb-6">
  <div class="row">
    {% for news in site.news reversed %}
    <div class="col-12 col-md-12 mb-6">
      <div class="news news-summary">
        <div class="news-content">
          <h2 class="news-title">
             ({{ news.date | date: '%m/%d/%y' }}) {{ news.title }}
          </h2>
          <p>{{ news.content | markdownify }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
